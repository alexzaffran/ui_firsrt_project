<section class="section">
  <div class="container">
    <div class="columns is-centered has-text-centered">
      <div class="column is-6 box">
        <h1 class="title">Update Department</h1>
        <div class="field">
          <p class="control">
            <input
              class="input departmentName"
              type="text"
              placeholder="Name"
            />
          </p>
        </div>
        <div class="field">
          <p class="control">
            <input
              class="input departmentManagerId"
              type="text"
              placeholder="Manager Id"
            />
          </p>
          <p class="help is-danger is-hidden error-message">
            There was an error
          </p>
          <p class="help is-success is-hidden success-message">
            The department was updated successfully
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button
              class="button is-info update-department-button"
              onclick="handleUpdateDepartmentButton()"
            >
              Update
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
